---
root: true


env:
  node: true
  es2021: true
  jest: true
  browser: true

plugins:
  - testing-library

extends:
  - "airbnb-base"
  - 'plugin:testing-library/react'

parserOptions:
  ecmaVersion: latest

rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { 'allow': ['__filename', '__dirname'] }]